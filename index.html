<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 id="para">Rock Paper Scissors</h1>
    </div>
    <div class="container">
    <div class="choices" id="paper">
        <img src="paper.png" alt="img" >
    </div>
    <div class="choices" id="rock">
        <img src="rock.png" alt="imgr" >
    </div>
    <div class="choices" id="scissors">
        <img src="scissors.png" alt="imgs" >
    </div>
    </div>
    <div class="score-bord">
        <div class="score">
            <p id="user-score">&nbsp;0 </p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">&nbsp;&nbsp;&nbsp;0</p>
            <p>Opponent</p>
        </div>
    </div>
    <div class="msgcont">
        <p id="msg">Play Your Move</p>
    </div>
    <div class="lastMsg">
        <p id="last-msg">You Won Game</p>
    </div>
<script src="script.js"></script>
</body>
</html>
